<h2>Log In</h2>

<form name="loginForm">

  <div>
    <span class="error" ng:show="loginForm.$error.credentials">Incorrect login or password.</span>
  </div>
  
  <div>
    <label>Username:</label>
  </div>
  <div> 
    <input type="text" ng:model="form.username" required/> <br/><br/>
  </div>
  
  <div>
    <label>Password:</label>
  </div>
  <div> 
    <input type="password" ng:model="form.password" required/> <br/><br/>
  </div>
  
  <div>
    <button ng:click="login()" ng:disabled="{{loginForm.$error.REQUIRED}}">Login</button>
  </div>
  
</form>
